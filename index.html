<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex justify-content-center">
    
    <div class="calbody ">
        <h1 align="center" style="height: 18px;color:rgb(32, 174, 60);padding-bottom: 30px;">Calculator</h1>
        <div class="display_bar " >
            <p class="disp_text " id="dip_bar">Welcome to Shreyas's Calc</p>
        </div>
        
        <div style="display: flex; width: 90%;justify-content: center; margin: auto; margin-top: 10px; margin-right: 10px;">

            <div class="button_bar1">
                <table class="btn_table">
                    <tr>
                        <td align="center"><button class="mybtn" onclick="num1()" id="bt1"><b>1</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num2()" id="bt2"><b>2</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num3()" id="bt3"><b>3</b></button></td>
                        
                        
                    </tr>
                    <tr>
                        <td align="center"><button class="mybtn" onclick="num4()" id="bt4"><b>4</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num5()" id="bt5"><b>5</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num6()" id="bt6"><b>6</b></button></td>
                    </tr>
                    <tr>
                        <td align="center"><button class="mybtn" onclick="num7()" id="bt7"><b>7</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num8()" id="bt8"><b>8</b></button></td>
                        <td align="center"><button class="mybtn" onclick="num9()" id="bt9"><b>9</b></button></td>
                    </tr>
                    <tr>
                        <td align="center"><button class="mybtn" onclick="num0()" id="bt0"><b>0</b></button></td>
                        <td align="center"><button class="mybtn" onclick="point()" id="bt."><b>.</b></button></td>
                        <td align="center"><button class="clrbt" onclick="clr()" id="btclr"><b>C</b></button></td>
                        
                    </tr>

                </table>
            </div>
            <div class="button_bar2">
                <table class="btn_table">
                    
                    <tr>
                        <td><td align="center"><button class="mybtn1" onclick="numplus()"><b>+</b></button></td></td>
                    </tr>
                    <tr>
                        <td><td align="center"><button class="mybtn1" onclick="numsub()"><b>-</b></button></td></td>
                    </tr>
                    <tr>
                        <td><td align="center"><button class="mybtn1" onclick="nummul()"><b>x</b></button></td></td>
                    </tr>
                    <tr>
                        <td><td align="center"><button class="mybtn1" onclick="numdiv()"><b>/</b></button></td></td>
                    </tr>
                    <tr>
                        <td><td align="center"><button class="mybtn1" onclick="equal()"><b>=</b></button></td></td>
                    </tr>
                </table>
            </div>
            
        </div>



    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
